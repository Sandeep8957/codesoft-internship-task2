<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #container {
            height: 100vh;
            width: 100%;
            /* background-color: yellow; */
            background-image: url('emploimg.webp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        #header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            z-index: 10;
        }

        .logo {
            margin-left: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            box-shadow: 0 0 20px black;
        }

        ul,
        li {
            list-style: none;
            padding: 10px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .menu ul {
            display: flex;
            padding: 0;
            margin: 0;
        }

        .menu li:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        input[type="search"] {
            height: 30px;
            width: 300px;
            border-radius: 20px;
            text-align: center;
            margin-left: 20px;
        }

        #content {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 100px;
            color: white;
            z-index: 10;
        }

        .contentch1 {
            font-size: 35px;
            text-align: left;
            max-width: 500px;
        }

        .contentch1 h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .contentch1 h4 {
            font-size: 30px;
            margin-top: 10px;
        }

        .contentch1 p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .contentch2 {
            height: 500px;
            width: 500px;
            margin-top: 40px;
            border-radius: 50%;
            box-shadow: 0 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: rgb(0, 153, 255);
            transition: background-color 0.3s ease;
        }

        .contentch2:hover {
            background-color: black;
        }

        .contentch2 img {
            width: 80%;
            transition: transform 0.5s ease;
        }

        .contentch2:hover img {
            transform: scale(1.1);
        }

        .button1 {
            height: 40px;
            width: 140px;
            border: none;
            border-radius: 5px;
            background-color: rgb(245, 208, 0);
            color: brown;
            box-shadow: 0 0 20px black;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .button1:hover {
            background-color: #f5d000;
            cursor: pointer;
        }

        #container1 {
            background-image: url(employee2.jpg);
            height: 100vh;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: yellow;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            flex-wrap: wrap;
        }

        .boxservice1,
        .boxservice2,
        .boxservice3 {
            height: 450px;
            width: 300px;
            /* border: 1px solid black; */
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .boxservice1:hover,
        .boxservice2:hover,
        .boxservice3:hover {
            transform: translateY(-10px);
        }

        .img2,
        .img3,
        .img4 {
            width: 100%;
            max-width: 250px;
            transition: transform 0.3s ease;
        }

        .boxservice1:hover .img2,
        .boxservice2:hover .img3,
        .boxservice3:hover .img4 {
            transform: scale(1.1);
        }

        /* Keyframe Animation for Navbar */
        @keyframes navAnimation {
            0% {
                background-color: rgba(0, 0, 0, 0.4);
            }

            50% {
                background-color: rgba(0, 0, 0, 0.6);
            }

            100% {
                background-color: rgba(0, 0, 0, 0.4);
            }
        }

        .menu {
            animation: navAnimation 5s infinite;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="logo">SANDEEP</div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Services</li>
                    <li>Login</li>
                    <li>Contact me</li>
                </ul>
                <input type="search" placeholder="type something">
            </div>
        </div>
        <div id="content">
            <div class="contentch1">
                <h1>Hi, I'm Sandeep Maurya</h1>
                <h4>Frontend Web Developer</h4>
                <p>Basic level experience in web design and development knowledge, producing quality work.</p>
                <button class="button1">Contact Me</button>
            </div>
            <div class="contentch2">
                <img src="webdev.png" alt="Sandeep" class="img1">
            </div>
        </div>
    </div>
    <div id="container1">
        <div class="boxservice1">
            <img src="html.png" alt="HTML" class="img2">
        </div>
        <div class="boxservice2">
            <img src="css.png" alt="CSS" class="img3">
        </div>
        <div class="boxservice3">
            <img src="js.png" alt="JavaScript" class="img4">
        </div>
    </div>
</body>
</html>
